<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Opisów Celów</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-color-1: #0ea5e9; /* sky-500 */
        --glow-color-2: #3b82f6; /* blue-500 */
        --background-start: #F8FAFC; /* Slate 50 */
        --background-end: #FFFFFF;   /* White */
      }
      
      body {
        background-color: var(--background-start);
        font-family: 'Inter', sans-serif;
        color: #1e293b; /* slate-800 */
      }
      
      #root {
        position: relative;
        z-index: 1;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-gradient-text {
        background-size: 200% 200%;
        animation: gradient-animation 5s ease-in-out infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* ZASTĄPIENIE EFEKTU GLOW NOWOCZESNYM STYLEM KARTY Z CIENIEM */
      .glow-container {
        position: relative;
        background-color: var(--background-end);
        border: 1px solid #e2e8f0; /* slate-200 */
        border-radius: 1rem; /* rounded-2xl */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      
      .glow-container:hover {
         box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
         transform: translateY(-4px);
      }
      
      .input-wrapper.glowing-input-active .glow-container {
         border-color: var(--glow-color-1);
         box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
      }
      
      /* EFEKT FALI (RIPPLE) DLA PRZYCISKÓW */
      .ripple-btn {
        position: relative;
        overflow: hidden;
      }
      .ripple-btn .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        transform: scale(0);
        animation: ripple-anim 0.6s ease-out;
      }
      @keyframes ripple-anim {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      
      /* NOWE STYLE DLA PRZYCISKÓW AKCJI AI (JASNY MOTYW) */
      .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem; /* 8px */
        padding: 0.5rem 1rem; /* 8px 16px */
        font-size: 0.875rem; /* 14px */
        font-weight: 600;
        color: #334155; /* slate-700 */
        background-color: #f1f5f9; /* slate-100 */
        border: 1px solid #cbd5e1; /* slate-300 */
        border-radius: 0.5rem; /* rounded-lg */
        transition: all 0.2s ease-in-out;
      }
      .action-btn:hover {
        background-color: #e0f2fe; /* sky-100 */
        border-color: #7dd3fc; /* sky-300 */
        color: #0369a1; /* sky-800 */
      }
      .action-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: #f8fafc; /* slate-50 */
      }

      /* STYLE DLA SEKCJI KONFIGURACJI */
      details summary {
        list-style: none; /* Usuń domyślną strzałkę */
        cursor: pointer;
      }
      details summary::-webkit-details-marker {
        display: none; /* Ukryj strzałkę w Chrome/Safari */
      }
      details summary .arrow {
        transition: transform 0.2s ease-in-out;
      }
      details[open] summary .arrow {
        transform: rotate(90deg);
      }

    </style>
